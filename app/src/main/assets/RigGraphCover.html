<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>钻探记录表</title>
    <style>
        td {
            text-align: start;
            min-width: 6em;
        }
        
        .flex-row {
            display: flex;
            flex: 1 0 0;
            justify-content: space-between;
            align-items: center;
            
            text-align: start;
            margin-left: 6em;
        }
        
        .flex-row > div {
            flex-grow: 1;
        }
    </style> 
</head>

<body style="text-align: center">
    <h1 style="margin: 2em auto 0.5em auto;">铁 道 第 四 勘 查 设 计 院</h1>
    <p>第__勘测（地质）___队</p>
    <p>___线___段___测</p>
    <h2 style="margin: 1.5em auto;">钻 探 记 录</h2>
    <table style="margin:auto;">
        <tbody>
            <tr>
                <td>工程名称</td>
                <td id="projectName"></td>
                <td>钻孔编号</td>
                <td id="holeId"></td>
            </tr>
            <tr>
                <td>里  程</td>
                <td id="mileage"></td>
                <td>路线中心</td>
                <td></td>
            </tr>
            <tr>
                <td>孔口绝对标高</td>
                <td id="holeElevation"></td>
                <td>地面绝对标高</td>
                <td></td>
            </tr>
            <tr>
                <td>钻孔设计深度</td>
                <td></td>
                <td>钻孔实际深度</td>
                <td></td>
            </tr>
            <tr>
                <td>开工日期</td>
                <td id="startDate"></td>
                <td>完工日期</td>
                <td id="endDate"></td>
            </tr>
            <tr>
                <td>钻机类型</td>
                <td id="rigType"></td>
                <td>发动机类型</td>
                <td id=""></td>
            </tr>
            <tr>
                <td>水泵类型</td>
                <td colspan="3" id="machineNumber"></td>
            </tr>
        </tbody>
    </table>
    
    <h2 style="margin: 1em auto 3em auto;">钻孔位置草图</h2>
    <div id="overviewGraph">
    </div>
    <div class="flex-row">
        <div>
             记录者<span id="recorderName"></span>
        </div>
        
        <div>
             班长<span id="squadName"></span>
        </div>
        
        <div>
             机长<span id="captainName"></span>
        </div>
        
    </div>

</body>

</html>
