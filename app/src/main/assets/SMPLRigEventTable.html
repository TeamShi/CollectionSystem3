<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>钻探助手-取样数据表</title>
</head>
<body>
<table border="1" cellspacing="0" style="margin: auto">

    <caption>取样表</caption>
    <thead>
    <tr>
        <th rowspan="2">班次/人数</th>
        <th colspan="3">时间</th>
        <th rowspan="2">样品性质</th>
        <th rowspan="2">取样器类型</th>
        <th rowspan="2">编号</th>
        <th rowspan="2">直径</th>
        <th rowspan="2">取样起深</th>
        <th rowspan="2">取样止深</th>
        <th rowspan="2">数量</th>
    </tr>

    <tr>
        <th>日期</th>
        <th>开始时间</th>
        <th>结束时间</th>
    </tr>

    </thead>
    <tbody id="tableBody">

    </tbody>

</table>

</body>
</html>
