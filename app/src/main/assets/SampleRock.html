<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>岩 样 试 验 委 托 单</title>
    <style>
        body {
        font-weight:bold;
        }
        table {
        margin:auto;
        }
        .no-border{
        border:none;
        }
        .my-label{
        margin-left:0.5em;
        }

        .column {
        display:inline-block;
        width:48%;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0" style="border-collapse:collapse">

    <caption>
        <p style="font-size:large">铁 道 第 四 勘 察 设 计 院 </p>
        <h1> 铁 四 院 岩 样 试 验 委 托 单</h1>
        <div class="container">
            <div class="row" style="text-align:left">
                <label>工程名称：</label> <label id='projectName'></label>
            </div>
            <div class="row" style="text-align:left">
                <div class="column">
                    <label>委托单位:</label><label id="assignCompany">铁四院工勘院</label>
                </div>
                <div class="column">
                    <label>委托日期:</label><label id="startDate"></label>
                </div>
            </div>
        </div>

    </caption>
    <thead>
    <tr>
        <th rowspan="1" colspan="2">编号</th>
        <th rowspan="2" colspan="1">勘探点编号</th>
        <th rowspan="2" colspan="1">取样地点</th>
        <th rowspan="2" colspan="1">取样深度(m)</th>
        <th rowspan="1" colspan="2">野外鉴定</th>
        <th rowspan="2" colspan="1">工程名称</th>
        <th rowspan="2" colspan="1">密度</th>
        <th rowspan="2" colspan="1">颗粒密度</th>
        <th rowspan="2" colspan="1">吸水率</th>
        <th rowspan="2" colspan="1">饱和吸水率</th>
        <th rowspan="1" colspan="3">单轴抗压强度</th>
        <th rowspan="2" colspan="1">薄片鉴定</th>
        <th rowspan="2" colspan="1">特殊项目</th>
        <th rowspan="2" colspan="1">备注</th>
    </tr>

    <tr>
        　
        <th>外业</th>
        　
        <th>实验室</th>

        　
        <th>岩石名称</th>
        　
        <th>风化程度</th>

        　
        <th>天然</th>
        　
        <th>干燥</th>
        　
        <th>饱和</th>

    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
    <tfoot class="no-border">
    <tr class="no-border">
        <td colspan="4" class="no-border"></td>
        <td colspan="3" class="no-border">填表(日期)：<label id='recorderName'></label></td>
        <td colspan="2" class="no-border"></td>
        <td colspan="3" class="no-border">送样人：<label id='squadName'></label></td>
        <td colspan="2" class="no-border"></td>
        <td colspan="3" class="no-border">收样人(日期)：<label id='captainName'></label></td>
        <td colspan="3" class="no-border"></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
