<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>土 样 试 验 委 托 单</title>
    <style>
        body {
        font-weight:bold;
        }
        table {
        margin:auto;
        }
        .no-border{
        border:none;
        }
        .my-label{
        margin-left:0.5em;
        }

        .column {
        display:inline-block;
        width:48%;
        }

    </style>
</head>
<body>
<table border="1" cellspacing="0" style="border-collapse:collapse">

    <caption>
        <p style="font-size:large">铁 道 第 四 勘 察 设 计 院 </p>
        <h1> 铁 四 院 土 样 试 验 一 览 表</h1>

    </caption>
    <thead>
    <tr>
        <th rowspan="1" colspan="2">试件编号</th>
        <th rowspan="2" colspan="1">勘探点编号</th>
        <th rowspan="2" colspan="1">取样地点</th>
        <th rowspan="2" colspan="1">试件深度(m)</th>
        <th rowspan="2" colspan="1">野外鉴定名称</th>
        <th rowspan="2" colspan="1">工程名称</th>
        <th rowspan="2" colspan="1">原状土(直径)</th>
        <th rowspan="2" colspan="1">扰动土(千克)</th>
        <th rowspan="2" colspan="1">备注</th>
    </tr>

    <tr>
        　
        <th>实验室</th>

        <th>外业</th>
        　

    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
    <tfoot class="no-border">
    <tr class="no-border">
        <td colspan="3" class="no-border">填表(日期)：<label id='recorderName'></label></td>
        <td colspan="1" class="no-border"></td>
        <td colspan="3" class="no-border">送样人：<label id='squadName'></label></td>
        <td colspan="1" class="no-border"></td>
        <td colspan="3" class="no-border">收样人(日期)：<label id='captainName'></label></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
