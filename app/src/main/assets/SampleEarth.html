<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>土 样 试 验 委 托 单</title>
    <style>
        body {
        font-weight:bold;
        }
        table {
        margin:auto;
        }
        .no-border{
        border:none;
        }
        .my-label{
        margin-left:0.5em;
        }

        .column {
        display:inline-block;
        width:48%;
        }

        #tableBody  td {
           height: 24px;
        }

    </style>
</head>
<body>
<table border="1" cellspacing="0" style="border-collapse:collapse">

    <caption>
        <p style="font-size:large; letter-spacing:5px;">中铁第四勘察设计院集团有限公司</p>
        <h1> 铁 四 院 土 样 试 验 一 览 表</h1>

    </caption>
    <thead>
    <tr>
        <th rowspan="1" colspan="2">试件编号</th>
        <th rowspan="3" colspan="1">勘探点编号</th>
        <th rowspan="3" colspan="1">取样地点</th>
        <th rowspan="3" colspan="1">试件深度(m)</th>
        <th rowspan="3" colspan="1">野外鉴定名称</th>
        <th rowspan="3" colspan="1">工程名称</th>
        <th rowspan="3" colspan="1">原状土(直径)</th>
        <th rowspan="3" colspan="1">扰动土(千克)</th>
        <th rowspan="3" colspan="1">天然含水量</th>
        <th rowspan="3" colspan="1">天然密度（克／立方厘米）</th>
        <th rowspan="3" colspan="1">比重</th>
        <th rowspan="3" colspan="1">塑性指数</th>
        <th rowspan="3" colspan="1">筛分法颗粒分析</th>
        <th rowspan="3" colspan="1">比重计法颗粒分析</th>
        <th rowspan="3" colspan="1">原状崩解</th>
        <th rowspan="3" colspan="1">夯实后崩解</th>
        <th rowspan="3" colspan="1">夯实</th>
        <th rowspan="1" colspan="6">剪切试验</th>
        <th rowspan="3" colspan="1">压缩</th>
        <th rowspan="3" colspan="1">固解</th>
        <th rowspan="3" colspan="1">渗透</th>
        <th rowspan="3" colspan="1">无侧限</th>
        <th rowspan="3" colspan="1">灵敏度</th>
        <th rowspan="3" colspan="1">有机质含量</th>
        <th rowspan="3" colspan="1">灼烧失重</th>
        <th rowspan="3" colspan="1">化学分析</th>
        <th rowspan="3" colspan="1">黏土矿物分析</th>
        <th rowspan="3" colspan="1">自由膨胀率</th>
        <th rowspan="3" colspan="1">膨胀率</th>
        <th rowspan="3" colspan="1">膨胀力</th>
        <th rowspan="3" colspan="1">线缩</th>
        <th rowspan="3" colspan="1">体缩</th>
        <th rowspan="3" colspan="1">备注</th>
    </tr>

    <tr>
        　
        <th colspan="1" rowspan="2">实验室</th>
        <th colspan="1" rowspan="2">外业</th>

        <th colspan="1" rowspan="2">快剪</th>
        <th colspan="1" rowspan="2">固结快剪</th>
        <th colspan="2" rowspan="1">夯实后</th>
        <th colspan="1" rowspan="2">三轴快剪</th>
        <th colspan="1" rowspan="2">三轴固块</th>
        　
    </tr>

    <tr>
        <th colspan="1" rowspan="1">快剪</th>
        <th colspan="1" rowspan="1">固体快剪</th>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
    <tfoot class="no-border">
    <tr class="no-border">
        <td colspan="10" class="no-border">填表(日期)：<label id='recorderName'></label></td>
        <td colspan="3" class="no-border"></td>
        <td colspan="10" class="no-border">送样人：<label id='squadName'></label></td>
        <td colspan="3" class="no-border"></td>
        <td colspan="10" class="no-border">收样人(日期)：<label id='captainName'></label></td>
        <td colspan="3" class="no-border"></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
