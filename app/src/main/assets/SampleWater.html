<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水 样 试 验 一 览 表 </title>
    <style>
        body {
        font-weight:bold;
        }
        table {
        margin:auto;
        }
        .no-border{
        border:none;
        }
        .my-label{
        margin-left:0.5em;
        }

        .column {
        display:inline-block;
        width:48%;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0" style="border-collapse:collapse">

    <caption>
        <p style="font-size:large">铁 道 第 四 勘 察 设 计 院 </p>
        <h1> 铁 四 院 水 样 试 验 一 览 表</h1>
        <div class="container">
            <div class="row" style="text-align:left; display:none;">
                <label>工程名称：</label> <label id='projectName'> </label>
            </div>
            <div class="row" style="text-align:left">
                <div class="column">
                    <label>勘探单位:</label><label id="assignCompany"></label>
                </div>
            </div>
        </div>

    </caption>
    <thead>
    <tr>
        <th rowspan="1" colspan="2">试件编号</th>
        <th rowspan="2" colspan="1">钻孔编号</th>
        <th rowspan="2" colspan="1">取样日期</th>
        <th rowspan="2" colspan="1">取样地点</th>
        <th rowspan="2" colspan="1">取样深度(m)</th>
        <th rowspan="2" colspan="1">水样类别</th>
        <th rowspan="2" colspan="1">取样时气候</th>
        <th rowspan="2" colspan="1">取样时水温</th>
        <th rowspan="2" colspan="1">化验目的</th>
        <th rowspan="2" colspan="1">备注</th>
    </tr>

    <tr>
        　
        <th>外业</th>
        <th>实验室</th>

    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
    <tfoot class="no-border">
    <tr class="no-border">
        <td colspan="2" class="no-border"></td>
        <td colspan="3" class="no-border">填表：<label id='recorderName'></label></td>
        <td colspan="1" class="no-border"></td>
        <td colspan="3" class="no-border">地址负责人：<label id='squadName'></label></td>
        <td colspan="1" class="no-border"></td>
        <td colspan="2" class="no-border">日期：<label id='captainName'></label></td>
        <td colspan="1" class="no-border"></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
