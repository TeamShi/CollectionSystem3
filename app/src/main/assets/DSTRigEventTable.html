<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>钻探助手-动力触探数据表</title>
    <style>
        h1 {
        text-align: center;
        letter-spacing: 0.5vw
        }
        .row {
            padding:5px 0;

        }

        .container {
            text-align:left;
        }

        .column {
            display:inline-block;
            width:48%;
        }

        .no-border{
            border:none;
        }
    </style>
</head>
<body>
<header>
    <h1>动力触探信息表</h1>
</header>


<table border="1" cellspacing="0" style="margin: auto" class="no-border">

    <caption>
        <div class="container">
            <div class="row">
                <label>工程名称：</label> <label id='projectName'> </label>
            </div>
            <div class="row">
                <div class="column">
                    <label>编号:  </label> <label id="holeId"></label>
                </div>
                <div class="column">
                    <label>孔口标高:  </label> <label id="holeElevation"></label>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>类型:</label><label id="rigType"></label>
                </div>
                <div class="column">
                    <label>试验日期:</label><label id="startDate"></label>
                </div>
            </div>
        </div>

    </caption>
    <thead>
    <tr>
        <th colspan="1">探杆总长(m)</th>
        <th colspan="1">入土深度(m)</th>
        <th colspan="1">贯入度(cm)</th>
        <th colspan="1">锤击数(击)</th>
        <th colspan="1">N63.5=n * 10/∧s(击数/10cm)</th>
        <th colspan="1">校正后计数</th>
        <th colspan="1">附注</th>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
    <tfoot>
        <tr>
            <td colspan="1" class="no-border"></td>
            <td colspan="1" class="no-border">机长：<label id='captainName'></label></td>
            <td colspan="1" class="no-border"></td>
            <td colspan="1" class="no-border">班长：<label id='squadName'></label></td>
            <td colspan="1" class="no-border"></td>
            <td colspan="1" class="no-border"></td>
            <td colspan="1" class="no-border">记录员：<label id='recorderName'></label></td>
        </tr>
    </tfoot>

</table>

</body>
</html>
